<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAFAYETTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000; /* 黑色背景 */
            color: #fff; /* 白色字体 */
        }

        header {
            background: #111; /* 深灰色背景 */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 2rem;
            margin: 1rem 0;
            background: #111; /* 深灰色背景 */
            border-radius: 5px; /* 圆角边框 */
        }

        .projects {
            display: flex;
            justify-content: space-between;
        }

        .project {
            flex: 1;
            margin: 0 10px;
            padding: 1rem;
            background: #222; /* 浅灰色背景 */
            border-radius: 5px;
            color: #fff; /* 白色字体 */
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #111; /* 深灰色背景 */
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
        }

        form input, form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444; /* 深灰色边框 */
            border-radius: 5px;
            background: #222; /* 浅灰色背景 */
            color: #fff; /* 白色字体 */
        }

        form button {
            margin-top: 15px;
            padding: 10px;
            background: #333; /* 深灰色背景 */
            color: #fff; /* 白色字体 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #444; /* 浅灰色背景 */
        }
    </style>
</head>
<body>
    <header>
        <h1>LAFAYETTE</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Abot me </h2>
        <p> Hi!  Im'lafayette 这是我的个人主页. </p>
    </section>

    <section id="portfolio">
        <h2>作品集</h2>
        <div class="projects">
            <div class="project">
                <h3>项目1</h3>
                <p>这是我的第一个项目，用HTML和CSS构建。</p>
            </div>
            <div class="project">
                <h3>项目2</h3>
                <p>这是我的第二个项目，用JavaScript实现交互功能。</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>
            <label for="message">留言：</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">发送</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 LAFAYETTE. 保留所有权利。</p>
    </footer>
</body>
</html>
